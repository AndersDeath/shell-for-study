<mat-toolbar color="primary" class="toolbar">
  <div class="logo"></div>
  <div class="logo-title">Dictionary</div>
  <span class="spacer"></span>
 <button (click)="isTableViewHandler(false)" *ngIf="isTableView" mat-icon-button aria-label="Show words as cards" matTooltip="Show words as cards">
  <mat-icon>view_stream</mat-icon>
</button>
<button (click)="isTableViewHandler(true)" *ngIf="!isTableView" mat-icon-button aria-label="Show words as a table" matTooltip="Show words as a table">
  <mat-icon>table_chart</mat-icon>
</button>
</mat-toolbar>
<mat-tab-group>
  <mat-tab [label]="item.title" *ngFor="let item of dictionary.sections">
    <ng-container *ngFor="let group of item.groups">

      <ng-container *ngIf="isTableView">
        <span class="group-title">{{group.title}}</span>
        <table mat-table [dataSource]="group.subjects" class="words-table">
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef> Word/Phrase</th>
            <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
          </ng-container>
          <ng-container matColumnDef="ru">
            <th mat-header-cell *matHeaderCellDef> Translation/Meaning </th>
            <td mat-cell *matCellDef="let element"> {{element.ru}} </td>
          </ng-container>
          <ng-container matColumnDef="en">
            <th mat-header-cell *matHeaderCellDef> Meaning in English </th>
            <td mat-cell *matCellDef="let element"> {{element.en}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
      <ng-container *ngIf="!isTableView">
        <span class="group-title">{{group.title}}</span>
        <hr>
        <div class="cards-container">
          <mat-card class="word-card" *ngFor="let subject of group.subjects">
            <mat-card-header>
              <mat-card-title>{{subject.subject}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{subject.ru}}
              </p>
            </mat-card-content>
            <mat-card-content>
              <p>
                {{subject.en}}
              </p>
            </mat-card-content>
          </mat-card>

        </div>

      </ng-container>

    </ng-container>
  </mat-tab>
</mat-tab-group>
