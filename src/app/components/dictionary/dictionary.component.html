<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="logo"></div>
  <div class="logo-title">{{title}}</div>
  <button *ngIf="isViewEnable(CARDS_VIEW)" (click)="setDictView(CARDS_VIEW)" mat-icon-button aria-label="Show words as cards" matTooltip="Show words as cards">
    <mat-icon>view_stream</mat-icon>
  </button>
  <button *ngIf="isViewEnable(TABLE_VIEW)" (click)="setDictView(TABLE_VIEW)" mat-icon-button aria-label="Show words as a table" matTooltip="Show words as a table">
    <mat-icon>table_chart</mat-icon>
  </button>
  <button *ngIf="isViewEnable(ARTICLE_VIEW)" (click)="setDictView(ARTICLE_VIEW)" mat-icon-button aria-label="Article view" matTooltip="Article view">
    <mat-icon>insert_drive_file</mat-icon>
  </button>
  <button *ngIf="isViewEnable(FAKE_FLASHCARDS_VIEW)" (click)="setDictView(FAKE_FLASHCARDS_VIEW)" mat-icon-button aria-label="Fake flash cards" matTooltip="Fake flash cards">
    <mat-icon>flash_off</mat-icon>
  </button>
  <button *ngIf="isViewEnable(FLASHCARDS_VIEW)" (click)="setDictView(FLASHCARDS_VIEW)" mat-icon-button aria-label="Flash crards" matTooltip="Flash cards">
    <mat-icon>flash_on</mat-icon>
  </button>
  <button *ngIf="isViewEnable(SPELLING_TEST_VIEW)" (click)="setDictView(SPELLING_TEST_VIEW)" mat-icon-button aria-label="Spelling test" matTooltip="Spelling test">
    <mat-icon>spellcheck</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-icon-button (click)="openMore()"><mat-icon>more_vert</mat-icon></button>
</mat-toolbar>

<mat-tab-group *ngIf="viewType !== FAKE_FLASHCARDS_VIEW && viewType !== SPELLING_TEST_VIEW  && viewType !== FLASHCARDS_VIEW" class="tabs-area">
  <mat-tab [label]="item.title" *ngFor="let item of dictionary.sections">
    <ng-container *ngFor="let group of item.groups">
      <sfs-table-view [group]="group" *ngIf="isViewEnable(TABLE_VIEW) && viewType === TABLE_VIEW"></sfs-table-view>
      <sfs-cards-view  [group]="group" *ngIf="isViewEnable(CARDS_VIEW) && viewType === CARDS_VIEW"></sfs-cards-view>
      <sfs-article-view  [group]="group" *ngIf="isViewEnable(ARTICLE_VIEW) && viewType === ARTICLE_VIEW"></sfs-article-view>
    </ng-container>
  </mat-tab>
</mat-tab-group>
<sfs-fake-flashcards-view  [dictionary]="dictionary" *ngIf="viewType === FAKE_FLASHCARDS_VIEW"></sfs-fake-flashcards-view>
<sfs-flashcards-view  [dictionary]="dictionary" *ngIf="viewType === FLASHCARDS_VIEW"></sfs-flashcards-view>
<sfs-spelling-test-view  [dictionary]="dictionary" *ngIf="viewType === SPELLING_TEST_VIEW"></sfs-spelling-test-view>
