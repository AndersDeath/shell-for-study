<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <strong>{{group.title}}</strong>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="cards-container">
    <mat-card class="word-card" *ngFor="let subject of group.subjects">
      <mat-card-header>
        <mat-card-title>{{subject.subject}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p markdown [data]="subject.ru">
          {{subject.ru}}
        </p>
      </mat-card-content>
      <mat-card-content>
        <p markdown [data]="subject.en">
          {{subject.en}}
        </p>
      </mat-card-content>
    </mat-card>

  </div>
</mat-expansion-panel>
