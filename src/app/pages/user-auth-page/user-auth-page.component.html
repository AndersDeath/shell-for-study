<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="logo"></div>
  <div class="logo-title">{{title}}</div>
  <span class="space"></span>
  <sfs-user-button></sfs-user-button>
</mat-toolbar>
<div>
<mat-tab-group mat-align-tabs="start">
  <mat-tab label="User Login">
    <sfs-user-login [formData]="data" (formDataEmitter)="formDataEmitter($event)" ></sfs-user-login>
  </mat-tab>
  <mat-tab label="User Registration">
    <sfs-user-registration></sfs-user-registration>
  </mat-tab>
  <mat-tab label="User Restore Password">
    <sfs-user-restore-password></sfs-user-restore-password>
  </mat-tab>
</mat-tab-group>
