<mat-expansion-panel expanded="false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <strong>{{group.title}}</strong>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="cards-container">
    <mat-card class="word-card" *ngFor="let subject of group.subjects">
      <mat-card-header>
        <mat-card-title>{{subject.subject}}</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="subject.ru">
        <p markdown [data]="subject.ru">
          {{subject.ru}}
        </p>
      </mat-card-content>
      <mat-card-content *ngIf="subject.en">
        <p markdown [data]="subject.en">
          {{subject.en}}
        </p>
      </mat-card-content>
      <mat-card-content *ngIf="subject.es">
        <p markdown [data]="subject.es">
          {{subject.es}}
        </p>
      </mat-card-content>
      <mat-card-content *ngIf="subject.uk">
        <p markdown [data]="subject.uk">
          {{subject.uk}}
        </p>
      </mat-card-content>
      <mat-card-content *ngIf="subject.be">
        <p markdown [data]="subject.be">
          {{subject.be}}
        </p>
      </mat-card-content>
    </mat-card>

  </div>
</mat-expansion-panel>
