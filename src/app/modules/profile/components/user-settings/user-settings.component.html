<div class="form-layout">
  <form [formGroup]="profileSettingsForm" (ngSubmit)="sendFormData(profileSettingsForm)">
    <mat-form-field class="form-field">
      <mat-label>Name</mat-label>
      <input matInput inputmode="text" placeholder="Type name" formControlName="name">
      <mat-error>Name is required</mat-error>
      <mat-error *ngIf="(profileSettingsForm.get('name'))?.errors?.required">
        This field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Status</mat-label>
      <input matInput type="text" placeholder="Type password" formControlName="status">
      <mat-error>Status is required</mat-error>
      <mat-error *ngIf="(profileSettingsForm.get('status'))?.errors?.required">
        This field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                formControlName="description"
                #autosize="cdkTextareaAutosize"
                ></textarea>
      <mat-error>Description is required</mat-error>
      <mat-error *ngIf="(profileSettingsForm.get('description'))?.errors?.required">
        This field is required
      </mat-error>
    </mat-form-field>
    <div  class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!profileSettingsForm.valid">Submit</button>
    </div>
  </form>
</div>
<button mat-raised-button [routerLink]="'/u/demo'">Back to profile</button>
