<h1>User registration</h1>

<form [formGroup]="registrationForm" (ngSubmit)="sendFormData(registrationForm)">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput inputmode="text" placeholder="Type name" formControlName="name">
    <mat-error>Name is required</mat-error>
    <mat-error *ngIf="(registrationForm.get('name'))?.errors?.required">
      This field is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Type name" formControlName="email">
    <mat-error>Email is required</mat-error>
    <mat-error *ngIf="(registrationForm.get('email'))?.errors?.required">
      This field is required
    </mat-error>
    <mat-error *ngIf="(registrationForm.get('email'))?.errors?.email">
      It should be email
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Type password" formControlName="password">
    <mat-error>Password is required</mat-error>
    <mat-error *ngIf="(registrationForm.get('password'))?.errors?.required">
      This field is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password2</mat-label>
    <input matInput type="password" placeholder="Type password" formControlName="password2">
    <mat-error>Password2 is required</mat-error>
    <mat-error *ngIf="(registrationForm.get('password2'))?.errors?.required">
      This field is required
    </mat-error>
  </mat-form-field>
  <div *ngIf="(registrationForm.hasError('notSame'))">
    Passwords must be matched
  </div>
  <div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">Submit</button>
  </div>
</form>
<div>{{ registrationForm.value | json }}</div>
