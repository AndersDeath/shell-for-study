<div class="form-layout">
<form [formGroup]="registrationForm" (ngSubmit)="sendFormData(registrationForm)">
  <mat-form-field class="form-field">
    <mat-label>First Name</mat-label>
    <input matInput inputmode="text" placeholder="Type name" formControlName="firstName">
    <mat-error *ngIf="(registrationForm.get('firstName'))?.errors?.required">
      First Name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Second Name</mat-label>
    <input matInput inputmode="text" placeholder="Type name" formControlName="secondName">
    <mat-error *ngIf="(registrationForm.get('secondName'))?.errors?.required">
      Second Name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Type name" formControlName="email">
    <mat-error *ngIf="(registrationForm.get('email'))?.errors?.required">
      Email is require
    </mat-error>
    <mat-error *ngIf="(registrationForm.get('email'))?.errors?.email">
      Email has format like "foo@bar.com"
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Type password" formControlName="password">
    <mat-error>Password is required</mat-error>
    <mat-error *ngIf="(registrationForm.get('password'))?.errors?.required">
      This field is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Confirm password</mat-label>
    <input matInput type="password" placeholder="Confirm password" formControlName="passwordConfirmation">
    <mat-error *ngIf="(registrationForm.get('passwordConfirmation'))?.errors?.required">
      Password confirmation is required
    </mat-error>
  </mat-form-field>
  <mat-error *ngIf="(registrationForm.hasError('notSame'))">
    Passwords must be matched
  </mat-error>
  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">Submit</button>
  </div>
</form>
</div>
